<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Рецепты Майнкрафта</title>
    <link rel="stylesheet" href="/craft_story/CSS/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #D25454;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav#kat {
            display: flex;
            flex-direction: column;
            align-items: flex-start; 
            margin: 10px; 
        }
        nav#kat button {
            margin: 5px 0; 
            padding: 10px 20px;
            font-size: 16px;
            width: 120%;
        }
        div#navigation {
            color: white;
            text-decoration: none;
            margin: 5px 0px;
            font-size: 16px;
        }
        div {
            margin-left:100px;
            text-align: center;
        }
        main {
            display: flex; /* Включаем flex для выравнивания */
            flex-grow: 1; 
            text-align: center;
            padding: 20px;
        }
        footer {
            color:white;
            text-align: center;
            padding: 10px;
            background-color: #D25454;
        }
    </style>
</head>
<body>
    <header>
        <a href=""><h2>Minecraft Anchous </h2><a>
        <div id="navigation">
            <a href="/about">О нас</a>
            <a href="/contacts">Контакты</a></div>
            <h1>{% block header %}{% endblock header %}</h1>
            <div>{% block content%}{% endblock content %}</div>
        </div>
    </header>
    <main>
        <nav id="kat">
            <button>Первая категория</button>
            <button>Вторая категория</button>
            <button>Третья категория</button>
            <button>Четвертая категория</button>
            <button>Пятая категория</button>
            <button>Шестая категория</button>
            <button>Сельмая категория</button>
            <button>Восьмая категория</button>
            <button>Девятая категория</button>
        </nav>
        <div>
            <h1>Добро пожаловать!</h1>
        </div>
    </main>
    <footer>
        <p>“ООО организация Анчоус” любит майнкрафт ❤</p>
        <p>"Minecraft"™ торговый знак Mojang Synergies AB. Мы не имеем отношения к Mojang.</p>
    </footer>
</body>
</html>
